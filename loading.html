<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cargando...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      border-radius: 10px;
      overflow: hidden;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    h3 {
      margin: 20px 0;
      font-size: 1.2rem;
      font-weight: 500;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 10px;
    }
    
    .progress-bar {
      width: 200px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin: 20px 0;
    }
    
    .progress-fill {
      height: 100%;
      background-color: white;
      width: 0%;
      animation: progress 3s ease-in-out infinite;
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo">ðŸŽµ Transcriptor</div>
    <h3>Iniciando aplicaciÃ³n</h3>
    <div class="spinner"></div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <p class="status">Preparando el motor de transcripciÃ³n...</p>
  </div>
  
  <script>
    // Simular cambio de estados durante la carga
    const statusMessages = [
      'Iniciando motor de transcripciÃ³n...',
      'Cargando modelos de IA...',
      'Preparando interfaz...',
      'Todo listo!'
    ];
    
    let currentMessage = 0;
    const statusElement = document.querySelector('.status');
    
    const updateStatus = () => {
      if (currentMessage < statusMessages.length) {
        statusElement.textContent = statusMessages[currentMessage];
        currentMessage++;
        setTimeout(updateStatus, 2000);
      }
    };
    
    // Iniciar el cambio de mensajes despuÃ©s de un segundo
    setTimeout(updateStatus, 1000);
  </script>
</body>
</html>
